<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Google Book API Fiddle</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="navbar navbar-expand-lg fixed-top bg-primary elevation-10"
      data-bs-theme="dark"
    >
      <div class="container">
        <a href="../" class="navbar-brand">Books</a>
        <div class="navbar-collapse collapse" id="navbarResponsive"></div>
      </div>
    </div>

    <div class="container app-container">
      <div class="page-header elevation-3">
        <div class="row">
          <h1>Google Books API fiddle</h1>
        </div>
        <div class="input-group mb-5">
          <input id="input" type="text" class="form-control" />
          <button class="btn btn-info" type="button" id="button">Search</button>
        </div>
      </div>
      <div class="row">
        <ul id="books"></ul>
      </div>
    </div>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
